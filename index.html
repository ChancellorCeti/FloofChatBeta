<body>
  <div class="splash">
    <h1 class="fade-in">FloofChat by Kairav Banerjee/Floofy Doggo<br>
    
    </h1>
    
  </div>
  <div class="stuff">
    <input class="inputnamefield" name="inputboxstuff" placeholder="Enter your name"/>
    <input type="submit" class="submitbtn" value="Submit Name"></input>
    
  </div>
  <script type="text/javascript">
    function startCombine(startButton) {

        startButton.disabled = false;
    }
    function darkmodefunc(item){
    console.log('this works')
    item.classList.add('darkmodeversion')
    console.log('this still works')
    item.classList.add('darkmodeversion')
    }
</script>

  <div class="settings">
    <button class="settingsbutton">settings</button>
    <button class="collapsesettings" onclick=startCombine(this);>Collapse </button>
  </div>
  
  <div class="members-count">-</div>
  
  <div class="members-list">-
     
  </div>
  
  <div class="messages">
    
  </div>
  <form class="message-form" onsubmit="return false;">
    <input class="message-form__input" placeholder="Type a message.." type="text" spellcheck="true"/>
    <input class="message-form__button" value="Send" type="submit"/>
  </form>
